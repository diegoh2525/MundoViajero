<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mundo Viajero</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="../../asset/css/estilos-login.css">
</head>

<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="correo" class="form-control" placeholder="Correo" required>
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>

    <button class="btn btn-primary" onclick="login()">Ingresar</button>

    <p class="registro-link">¿No estás registrado? <a onclick="toggleRegister()">Regístrate</a></p>

    <p id="error-msg" class="text-error"></p>
  </div>

  <!-- Modal de Registro -->
  <div id="register-form" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Registro</h2>
      <input type="text" id="reg-nombre" class="form-control" placeholder="Nombre completo" required>
      <input type="email" id="reg-correo" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" id="reg-password" class="form-control" placeholder="Contraseña" required>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary" onclick="registrarUsuario()">Registrar</button>
        <button class="btn btn-secondary" onclick="toggleRegister()">Cancelar</button>
      </div>
      <p id="registro-msg" class="text-error mt-2"></p>
    </div>
  </div>

  <script src="../../js/ProyectoFinal/login.js"></script>
</body>
</html>
