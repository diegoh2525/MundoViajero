<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Mundo Viajero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../../asset/css/estilos-reserva.css">
  <script src="../../js/ProyectoFinal/reserva-cliente.js"></script>
</head>
<body>

  <!-- NAVBAR IGUAL A LANDING -->
  <nav class="navbar">
    <a href="/view/Cliente/vista-cliente.html" class="logo">
      Mundo Viajero <span class="badge-cliente">Cliente</span>
    </a>
    <div class="menu">
      <a href="#">Servicios</a>
      <a href="#">¿Quiénes Somos?</a>
      <a href="#">Contacto</a>
    </div>
  </nav>

  <!-- Formulario de Reserva -->
  <main class="contenedor-reserva">
    <h2>Realiza tu Reserva</h2>
    <p>Selecciona el transporte, alojamiento y actividad para tu próximo viaje</p>

    <form id="form-reserva">
      <div class="campo">
        <label for="transporte">Transporte</label>
        <select id="transporte" required>
          <option value="">Selecciona...</option>
          <option value="Avión">Avión</option>
          <option value="Bus">Bus</option>
          <option value="Barco">Barco</option>
        </select>
      </div>

      <div class="campo">
        <label for="alojamiento">Alojamiento</label>
        <select id="alojamiento" required>
          <option value="">Selecciona...</option>
          <option value="Hotel">Hotel</option>
          <option value="Hostal">Hostal</option>
          <option value="Apartamento">Apartamento</option>
        </select>
      </div>

      <div class="campo">
        <label for="actividad">Actividad</label>
        <select id="actividad" required>
          <option value="">Selecciona...</option>
          <option value="Tour guiado">Tour guiado</option>
          <option value="Deportes acuáticos">Deportes acuáticos</option>
          <option value="Excursión">Excursión</option>
        </select>
      </div>

      <div class="campo">
        <label for="fecha">Fecha del viaje</label>
        <input type="date" id="fecha" required>
      </div>

      <button type="submit" class="btn-reservar">Confirmar Reserva</button>
    </form>

    <div id="mensaje-confirmacion" class="oculto">
      <p>¡Gracias por reservar con Mundo Viajero! Pronto recibirás un correo con los detalles.</p>
    </div>
  </main>

  <footer>
    Desarrollado por JD Herrera &copy; 2025 - Mundo Viajero
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script src="../../asset/js/reservaCatalogo.js"></script>
</body>
</html>
