<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades</title>
    <!-- Enlaces a Bootstrap y Bootswatch (Sustituye 'cerulean' con el tema que prefieras) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <!-- Librería de ajax -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Vincular js de Rol -->
    <script src="../../js/ProyectoFinal/actividades.js"></script>
    <link rel="stylesheet" href="../../asset/css/estilos-administrador.css">
</head>

<body>
    <div class="container">
        <header>
            <label>Gestión de Actividades</label>
        </header>
        <div id="inputData">
            <table class="table">
                <tr>
                    <td>
                        Nombre
                    </td>
                    <td>
                        <input type="hidden" id="id" name="id">
                        <input type="text" class="form-control" name="nombre" id="nombre" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Descripcion
                    </td>
                    <td>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Costo
                    </td>
                    <td>
                        <input type="text" class="form-control" name="costo" id="costo" value="">
                    </td>
                </tr>
            </table>
        </div>
        <div id="botones">
            <input type="button" class="btn btn-secondary" value="Guardar" onclick="save()">
        </div>
        </br>
        <div id="outputData">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Costo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="loadData">
                    <!-- Aquí llega los datos de la BD -->

                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->

</body>

</html>
