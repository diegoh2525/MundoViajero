<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../js/ProyectoFinal/usuario.js"></script>
    <link rel="stylesheet" href="../../asset/css/estilos-administrador.css">
</head>

<body>
    <div class="container">
        <header>
            <label>Gestión de Usuarios</label>
        </header>
        <div id="inputData">
            <table class="table">
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="hidden" id="id" name="id">
                        <input type="text" class="form-control" name="nombre" id="nombre" value="">
                    </td>
                </tr>
                <tr>
                    <td>Correo</td>
                    <td>
                        <input type="text" class="form-control" name="correo" id="correo" value="">
                    </td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td>
                        <input type="text" class="form-control" name="password" id="password" value="">
                    </td>
                </tr>
                <tr>
                    <td>Estado</td>
                    <td>
                        <select class="form-control" id="estado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div id="botones">
            <input type="button" class="btn btn-secondary" value="Guardar" onclick="save()">            
        </div>
        </br>
        <div id="outputData">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="loadData">
                    <!-- Aquí llegan los datos de la BD -->                  
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

    all();
</script>
