<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mundo Viajero</title>

  <!-- Estilos de Bootstrap y personalizados -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

  <style>
    body {
      background: url('/asset/img/viaje.jpg') center/cover no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #54362D;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #54362D;
      border-color: #54362D;
    }

    .btn-primary:hover {
      background-color: #FFDB93;
      color: black;
      border-color: #FFDB93;
    }

    .text-error {
      color: red;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="correo" class="form-control" placeholder="Correo" required>
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
    <button class="btn btn-primary" onclick="login()">Ingresar</button>
    <p id="error-msg" class="text-error"></p>
  </div>

  <!-- Enlace al JS externo -->
  <script src="../../js/ProyectoFinal/login.js"></script>
</body>
</html>
